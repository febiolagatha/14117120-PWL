<html lang="en">

	<link rel="stylesheet" href="/assets/css/febiola.css">

</head>

<body class="malam">
	<nav>
	<ul>
		<li>
			<a href="/">Home</a>

		<li>
			<a href="/profile">Profile</a>
		</li>
		<li>
			<a href="/gallery">Gallery</a>
		</li>
		<li>
			<button id="tombol">
				Berubah ke mode malam
			</button>
		</li>
	</ul>
</nav>

	<section>
		<h1> Gallery</h1>

    <div class="container">
        <div><img src="/assets/img/pigg1.png" alt="" style="width: 100%; height: 100px;">
        <p>Ameba Pigg</p>
        </div>
        <div><img src="/assets/img/pigg3.png" alt="" style="width: 100%; height: 100px;">
        <p>Ameba pigg</p>
        </div>

        </div>
    </div>

	</section>

	<script type="text/javascript">
		switcher = document.getElementById("tombol");
		switcher.onclick = function(){
		ola = document.getElementsByTagName("body")[0];
		if (switcher.innerText == "Berubah ke mode siang"){
			switcher.innerText = "Berubah ke mode malam";
			ola.classList.remove("malam");
		} else {
			switcher.innerText = "Berubah ke mode siang";
			ola.classList.add("malam");
		}
	}
	</script>
</body>
</html>
